<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div id="heading"></div>
    <div id="calculatorContainer">
        <div id="topRow">
            <div id="displayScreen">
                <div class="display" id="topDisplay">0</div>
                <div class="display" id="bottomDisplay"></div>
            </div>
            <button class="btn" id="clear">C</button>
        </div>
        <div id="buttonContainer">
            <button class="number" id="seven" data-value="7">7</button>
            <button class="number" id="eight" data-value="8">8</button>
            <button class="number" id="nine" data-value="9">9</button>
            <button class="operator" id="divide">/</button>
            <button class="number" id="four"  data-value="4">4</button>
            <button class="number" id="five" data-value="5">5</button>
            <button class="number" id="six" data-value="6">6</button>
            <button class="operator" id="multiply">x</button>
            <button class="number" id="one" data-value="1">1</button>
            <button class="number" id="two" data-value="2">2</button>
            <button class="number" id="three" data-value="3">3</button>
            <button class="operator" id="minus">-</button>
            <button class="number" id="zero" data-value="0">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
            <button class="operator" id="plus">+</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
